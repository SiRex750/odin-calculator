<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="history"><span></span></div>
                <div class="current"><span></span></div>
            </div>
            <div class="keypad">
                <div class="control">
                    <div class="key" id="AC"><span>AC</span></div>
                    <div class="key" id="DEL"><span>DEL</span></div>
                    <div class="key" id="sign"><span>+/-</span></div>
                    <div class="key op" id="percent"><span>%</span></div>
                </div>
                <div class="keys">
                    <div class="key num" id="7"><span>7</span></div>
                    <div class="key num" id="8"><span>8</span></div>
                    <div class="key num" id="9"><span>9</span></div>
                    <div class="key op" id="division"><span>รท</span></div>
                    <div class="key num" id="4"><span>4</span></div>
                    <div class="key num" id="5"><span>5</span></div>
                    <div class="key num" id="6"><span>6</span></div>
                    <div class="key op" id="multiplication"><span>ร</span></div>
                    <div class="key num" id="1"><span>1</span></div>
                    <div class="key num" id="2"><span>2</span></div>
                    <div class="key num" id="3"><span>3</span></div>
                    <div class="key op" id="subtraction"><span>-</span></div>
                    <div class="key num" id="decimal"><span>.</span></div>
                    <div class="key num" id="0"><span>0</span></div>
                    <div class="key" id="equals"><span>=</span></div>
                    <div class="key op" id="addition"><span>+</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Made by Sirex750 for "TOP"</h3>
    </div>
</body>
</html>
